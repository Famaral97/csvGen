<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="csvGen.js"></script>
	<script type="text/javascript" src="download.js"></script>

	<title>CSV Gen!</title>
</head>
<body class="flex-column">
	<div class="flex-row">

		<textarea rows="40" cols="60" form="vals" id="names" placeholder="preenche aqui a lista de nomes. UM POR LINHA!!"></textarea>

		<div class="flex-column">

			<form class="flex-column" id="vals">
				
				<input type="text" name="ws" id="ws" placeholder="nome do workshop">

				<div class="flex-row">
					<input type="number" name="day" id="day" placeholder="dia">
					<input type="text" name="month" id="month" placeholder="mes">
					<input type="number" name="year" id="year" placeholder="ano">
				</div>

				<input type="number" minlength="1" maxlength="1" name="duration" id="duration" placeholder="duracao (em horas!)">

				<input type="text" name="entity" id="entity" placeholder="entidade">

				<input type="text" name="motive" id="motive" placeholder="motivo. COMECAR COM 'ao' ou 'a'">

				<input type="text" name="lecturer" id="lecturer" placeholder="formador">

			</form>

			<button onclick="gen()">Gerar CSV!</button>

			<textarea id="output" onclick="copyOutput()" rows="20" cols="80"></textarea>

			<button onclick="downloadCsv()" id="downloadButton" class="surprise">Download</button>
		</div>
	</div>

	<small>
		<p>Made with &#9829 at NAPE, by <a target="_blank" href="https://github.com/Famaral97/">Famaral97</a></p>
		<p>Code Available <a target="_blank" href="https://github.com/Famaral97/csvGen">here</a>.</p>
	</small>

</body>
</html>
